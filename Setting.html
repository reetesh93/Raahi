<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 * {
    padding: 0;
    margin: 0;
    box-sizing: border-box; /* Ensures padding and border are included in element dimensions */
}

body {
    font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
}

/* Sidebar */
.sidebar {
    background-color: #fbbf24;
    color: white;
    padding: 20px;
    width: 100%; /* Full width on small screens */
    height: auto; /* Auto height for small screens */
    position: relative; /* Relative positioning for small screens */
}

.sidebar h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.sidebar a {
    display: block;
    color: white;
    padding: 10px;
    margin: 5px 0;
    text-decoration: none;
    border-radius: 5px;
}

.sidebar a:hover {
    background-color: #d97706;
}

.container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .section label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .section select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .change-password {
            background-color: #d87a00;
            color: #fff;
        }
        .delete-account {
            background-color: #d9534f;
            color: #fff;
        }
 @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
            }
            .buttons button {
                width: 100%;
                margin-bottom: 10px;
            }
            .buttons button:last-child {
                margin-bottom: 0;
            }
        }

@media  (min-width: 768px) {
    .sidebar{
        width: 200px;
        height: 100vh;
        position: fixed;
        left: 0;

    }
}

    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Rahi App</h1>
        <a href="Rahi.html">Home</a>
        <a href="Profile.html">Profile</a>
        <a href="Setting.html">Settings</a>
        <a href="About.html">About Us</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <h1>Settings</h1>
        <div class="section">
            <h2>Notification Settings</h2>
            <div style="display: flex; justify-content: space-between;">
                <div style="flex: 1; margin-right: 10px;">
                    <label for="email-notifications">Email Notifications</label>
                    <select id="email-notifications">
                        <option>Enabled</option>
                        <option>Disabled</option>
                    </select>
                </div>
                <div style="flex: 1; margin-left: 10px;">
                    <label for="push-notifications">Push Notifications</label>
                    <select id="push-notifications">
                        <option>Enabled</option>
                        <option>Disabled</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Account Settings</h2>
            <div class="buttons">
                <button class="change-password">Change Password</button>
                <button class="delete-account">Delete Account</button>
            </div>
        </div>
    </div>
</body>
</html>
