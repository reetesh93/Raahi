<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahi App - User Profile</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box; /* Ensures padding and border are included in element dimensions */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        /* Sidebar */
        .sidebar {
            background-color: #fbbf24;
            color: white;
            padding: 20px;
            width: 100%; /* Full width on small screens */
            height: auto; /* Auto height for small screens */
            position: fixed; /* Fixed positioning for small screens */
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #d97706;
        }

        /* Profile Container */
        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
            margin-top: 80px; /* Add margin to avoid overlap with the sidebar */
        }

        .profile-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .profile-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .profile-container input[readonly] {
            background-color: #f0f0f0;
        }

        .profile-container button {
            background-color: #ff8c00;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .profile-container button:hover {
            background-color: #e07b00;
        }

        /* Media Queries */
        @media (min-width: 768px) {
            .sidebar {
                width: 200px;
                height: 100vh;
                position: fixed; /* Fixed positioning for larger screens */
                left: 0;
                top: 0;
            }

            .profile-container {
                margin-left: 220px; /* Add margin to avoid overlap with the sidebar */
                margin-top: 0;
            }
        }

        </style>
</head>
<body>
    <div class="sidebar">
        <h1>Rahi App</h1>
        <a href="Rahi.html">Home</a>
        <a href="Profile.html">Profile</a>
        <a href="Setting.html">Settings</a>
        <a href="About.html">About Us</a>
        <a href="#">Contact</a>
    </div>

    <div class="profile-container">
        <h1>
         User Profile
        </h1>
        <img alt="Profile picture of a person with long hair, wearing a dark blazer and white shirt, smiling at the camera" src="https://placehold.co/100x100"/>
        <form>
         <label for="fullName">
          Full Name
         </label>
         <input id="fullName" readonly="" type="text" value="Reetesh Singh Chauhan"/>
         <label for="email">
          Email Address
         </label>
         <input id="email" readonly="" type="email" value="reeteshchauhan03@gmail.com"/>
         <label for="phone">
          Phone Number
         </label>
         <input id="phone" readonly="" type="text" value="7037647156"/>
         <label for="address">
          Address
         </label>
         <input id="address" readonly="" type="text" value="Greater Noida"/>
         <button type="button">
          Edit Profile
         </button>
        </form>
       </div>
